<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
            overflow: hidden;
            margin: 0;
            flex-direction: column;
            text-align: center;
            background-attachment: fixed;
            animation: skyGradient 15s infinite alternate;
        }

        
        @keyframes skyGradient {
            0% { background: linear-gradient(to bottom, #87CEEB, #FFFFFF); }
            50% { background: linear-gradient(to bottom, #a2d2ff, #b8e0ff); }
            100% { background: linear-gradient(to bottom, #87CEEB, #FFFFFF); }
        }

        
        .sun {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: #FFD700;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            animation: pulse 8s infinite;
        }

        
        .sun::before {
            content: "";
            position: absolute;
            top: -40px;
            left: -40px;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 30%, transparent 70%);
            animation: spin 20s linear infinite;
        }

        
        .cloud {
            position: absolute;
            background: #FFF;
            border-radius: 50px;
            opacity: 0.8;
            animation: float 30s infinite linear;
        }

        .cloud.one { width: 180px; height: 80px; top: 20%; left: 10%; animation-duration: 35s; }
        .cloud.two { width: 150px; height: 70px; top: 40%; left: 70%; animation-duration: 25s; }
        .cloud.three { width: 200px; height: 90px; top: 60%; left: 40%; animation-duration: 45s; }

        
        @keyframes float {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100vw); }
        }

    
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        
        .question {
            font-size: 28px;
            margin-bottom: 20px;
            color: #003366;
            font-weight: bold;
            text-shadow: 2px 2px #A9A9A9;
            animation: fadeIn 1.5s ease-in;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .yes-button {
            background-color: #4CAF50;
            color: white;
        }

        .no-button {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .gif-container {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }

        .gif {
            max-width: 150px;
            display: none;
            margin: 0 auto;
            transition: transform 0.5s;
            animation: fadeIn 1s ease-in-out;
        }

        .message {
            font-size: 20px;
            color: #003366;
            font-weight: bold;
            margin-top: 15px;
            animation: fadeIn 1s ease-in-out;
            text-shadow: 1px 1px #A9A9A9;
        }

        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    
    <div class="sun"></div>
    <div class="cloud one"></div>
    <div class="cloud two"></div>
    <div class="cloud three"></div>

    <h1 class="question">Do you love me? ðŸ’–</h1>
    <div class="gif-container">
        <img src="gif1.gif" class="gif" id="gif1">
        <img src="gif2.gif" class="gif" id="gif2">
        <img src="gif3.gif" class="gif" id="gif3">
        <img src="gif4.gif" class="gif" id="gif4">
        <div class="message" id="message"></div>
    </div>
    
    <div class="buttons">
        <button class="button yes-button" onclick="yesClicked()">Yes</button>
        <button class="button no-button" onclick="noClicked()">No</button>
    </div>

    <script>
        let noClickCount = 0;

        window.onload = function() {
            document.getElementById("gif1").style.display = "block";
            document.getElementById("message").textContent = "";
        };

        function yesClicked() {
            document.querySelectorAll(".gif").forEach(gif => gif.style.display = "none");
            document.getElementById("gif4").style.display = "block";
            document.getElementById("gif4").style.transform = "scale(1.2)";
            document.getElementById("message").textContent = "Mujhe pata tha! I love you too â¤ï¸";
        }

        function noClicked() {
            noClickCount++;

            switch (noClickCount) {
                case 1:
                    changeGifAndMessage("gif2.gif", "Soche le ek bar! ðŸ¥º");
                    break;
                case 2:
                    changeGifAndMessage("gif3.gif", "100 bar soch le! ðŸ˜³");
                    break;
                case 3:
                    changeGifAndMessage("gif1.gif", "Mere se acha koi nahi milega! ðŸ˜Œ");
                    break;
                default:
                    moveNoButton();
                    break;
            }
        }

        function changeGifAndMessage(gifId, messageText) {
            document.querySelectorAll(".gif").forEach(gif => gif.style.display = "none");
            document.querySelector(`#${gifId.split(".")[0]}`).style.display = "block";
            document.getElementById("message").textContent = messageText;
        }

        function moveNoButton() {
            const noButton = document.querySelector(".no-button");
            noButton.classList.add("move");
            noButton.style.position = "absolute";
            noButton.style.top = Math.random() * (window.innerHeight - 50) + "px";
            noButton.style.left = Math.random() * (window.innerWidth - 50) + "px";
        }
    </script>

</body>
</html>
